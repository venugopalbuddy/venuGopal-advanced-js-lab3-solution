<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="weather_app.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">City.... ,Country...</div>
        <div class="date">Current Date....</div>
      </section>
      <div class="current">
        <div class="temp">temperature...<span>째c</span></div>
        <div class="feels-like"><P>feels like: <span>temp째c</span></P></div>
        <div class="weather">Climate....</div>
        <div class="hi-low">min째c/ max째c</div>
        <div class="pressure"><p> Pressure ....</p></div>
        <div class="humid"><p>Humidity ...</p></div>
        <div class="wind"><p>Wind Speed...</p></div>
        <div class="visibility"><p>Visibility...</p></div>
      </div>
    </main>
  </div>
  <script src="weather_app.js"></script>
</body>
</html>
